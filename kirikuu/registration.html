<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Wonder Land Lodge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c86434, #f5a271);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .registration-form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h1 { text-align: center; margin-bottom: 25px; }
    label { font-weight: bold; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background-color: #218838; }
    .error { color: red; font-size: 0.9rem; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="registration-form">
  <h1>REGISTRATION AREA</h1>
  <form id="regForm">
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="someone@gmail.com" required>

    <label for="username">User Name</label>
    <input type="text" id="username" placeholder="Name" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Password" required>
    <div id="error-msg" class="error"></div>

    <button type="submit">Register</button>
  </form>
</div>

<script>
const form = document.getElementById('regForm');
const email = document.getElementById('email');
const username = document.getElementById('username');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');
const errorMsg = document.getElementById('error-msg');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  // Password match validation
  if(password.value !== confirmPassword.value){
    errorMsg.textContent = "Passwords do not match!";
    confirmPassword.focus();
    return;
  }

  // Get existing users from localStorage
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // Check if email already exists
  if(users.some(user => user.email === email.value)){
    errorMsg.textContent = "Email already registered!";
    return;
  }

  // Save new user
  users.push({
    email: email.value,
    username: username.value,
    password: password.value
  });

  localStorage.setItem('users', JSON.stringify(users));

  alert("Registration successful! Please login.");
  window.location.href = "login.html";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
